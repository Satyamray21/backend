<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/reg.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="reg">
        <h1> Registration form </h1> 
        <form method="post" action="/register" th:object="${registerRequest}">
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" name="login" placeholder="login" th:field="*{login}">
            </div>
            <div class="input-box">
                <i class='bx bx-envelope'></i>
                <input type="email" name="email" placeholder="email" th:field="*{email}">
            </div>
            
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="password" placeholder="password" th:field="*{password}">
            </div>
            
            <button type="submit" class="btn">Register</button>
            <div class="signin">
                <p>Already a member? <a href="/">main</a></p>
            </div>
        </form>
    </div>
</body>
</html>
